<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>NiceAdmin</title>
</head>
<body>
    <header class="header fixed-top d-flex align-items-center">
        
        <div class="brand d-flex align-items-center justify-content-between" >
            <a href="index.html" class="logo d-flex align-items-center">
                <img src="logo.png">
                <span class="d-none d-lg-block">NiceAdmin</span>
            </a>
            <a href="#"><i class="i-list bi bi-list toggle-sidebar-btn"></i></a>
        </div>

        <div class="search-bar d-flex justify-content-center">
            <form action="#" class="link-group d-flex align-items-center">
                <input type="text" placeholder="Search" name="search">
                <button type="submit"><i class="bi bi-search"></i></button>
            </form>
        </div>

        <nav class="account d-flex align-items-center ml-auto text-center">
            <a href="#" class="search">
                <i class="search bi-search"></i>
            </a>
            <a href="#" class="notification">
                <i class="i-bell bi bi-bell align-items-center"></i>
                <span class="badge-bell bg-primary badge-number text-white text-center ">4</span>
            </a>
            <a href="#" class="message">
                <i class="i-chat-left bi bi-chat-left-text"></i>
                <span class="badge-chat-left bg-success badge-number text-white text-center">3</span>
            </a>
            <div class="media-profile d-flex justify-content-center align-items-center">
                <img src="profile-img.jpg" class="rounded-circle align-items-center" alt="...">
                <div class="media-body-profile text-center">
                  <a href="#">K. Anderson <i class="bi bi-caret-down-fill"></i></a>
                </div>
            </div>

        </nav>

    </header>
    


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
